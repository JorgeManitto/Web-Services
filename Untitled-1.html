<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap");

:root {
  --spacer: 1rem;
}

body {
  font-family: "Quicksand", sans-serif;
}

.heading {
  text-align: center;
}

.contact-form {
  margin: var(--spacer) auto;
  padding: var(--spacer);
  max-width: 700px;
  display: flex;
  flex-direction: column;
}

.contact-form .btn {
  width: 100%;
}

.contact-form form {
  width: 100%;
  align-items: center;
}

    </style>
</head>
<body>
    <div class="container contact-form">
        <h1 class="heading">Contact Me</h1>
        <form action="https://formkeep.com/f/36df6f54befe" method="POST" target="_blank" enctype="multipart/form-data">
        <div class="form-group">
            <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text bg-white">
                <i class="fa fa-user"></i>&nbsp;
                </span>
            </div>
            <input name="name" type="name" placeholder="Name" class="form-control border-left-0" required="">
            </div>
        </div>
    
        <div class="form-group">
            <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text bg-white">
                <i class="fa fa-envelope"></i>
                </span>
            </div>
            <input name="email" type="email" placeholder="Email" class="form-control border-left-0" required="">
            </div>
        </div>
    
        <div class="form-group">
            <textarea name="message" class="form-control" id="message" rows="5" placeholder="Wazzup?" required=""></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">
            <i class="fa fa-paper-plane"></i>
            Send
        </button>
        </form>
    </div>
</body>
</html>
